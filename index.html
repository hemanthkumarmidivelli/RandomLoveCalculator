    <script>
        function Calculate(){

            let name1=document.forms.details.name1.value;
            let name2=document.forms.details.name2.value;
            if (name1=="" || name2==""){
                alert("Fill all the details")
            }else{
            document.getElementById('fd2').style.display="block";
            document.getElementById('fd1').style.display="none";
            document.getElementById('para').innerHTML=name1;
            document.getElementById('love').innerHTML="Loves";
            document.getElementById('para2').innerHTML=name2;
            document.getElementById('love').innerHTML=Math.ceil(Math.random()*50)+51+"%";
            }

        }
        function rev(){
            document.getElementById('fd1').style.display="block";
            document.getElementById('fd2').style.display="none";
        }
        
    </script>
